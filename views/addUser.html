    <div class="container">
      <center><h1>Tạo tài khoản người dùng</h1></center>
      <div class="list p-3">
        <form id="addUserForm" name="addUserForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Họ và Tên</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              ng-model="fullName"
            />
            <div ng-show="showError" class="error-message" style="color: red">

              {{showClassName}}

            </div>
            <div ng-show="showError" class="hide"></div>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Ngày Sinh</label>
            <input type="date" class="form-control" id="dob" ng-model="dob" />
            <div ng-show="showError1" class="error-message" style="color: red">

              {{showClassName1}}
            </div>
            <div ng-show="showError" class="hide"></div>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Số Điện Thoại</label>
            <input
              type="tel"
              class="form-control"
              id="phoneNumber"
              ng-model="phoneNumber"
            />

            <div ng-show="showError2" class="error-message" style="color: red">
              {{showClassName2}}
            </div>
            <div ng-show="showError" class="hide"></div>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Phân quyền</label>
            <select ng-model="role" name="" id="">
              <option value="ADMIN">ADMIN</option>
              <option value="MEMBER">MEMBER</option>
              <option selected value="STAFF">STAFF</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Địa Chỉ</label>
            <textarea
              ng-model="address"
              class="form-control"
              id="address"
              rows="3"
            ></textarea>
            <div ng-show="showError3" class="error-message" style="color: red">
             {{showClassName4}}
            </div>
            <div ng-show="showError" class="hide"></div>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            ng-click="addUser($event)"
          >
            Gửi
          </button>
        </form>
      </div>
    </div>
